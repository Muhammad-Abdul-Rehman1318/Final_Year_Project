# Ansible Inventory for DevOps Lab Project
# This inventory defines two server groups for configuration management

[local]
# Local machine for testing and demonstration
localhost ansible_connection=local

[webservers]
# Frontend servers - serving the React application
frontend-server ansible_host=4.224.133.62 ansible_user=azureuser ansible_port=22

[appservers]
# Backend servers - running Node.js API
backend-server ansible_host=98.70.247.91 ansible_user=azureuser ansible_port=22

[kubernetes:children]
# Group containing all Kubernetes-related servers
webservers
appservers

[all:vars]
# Global variables for all servers
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
