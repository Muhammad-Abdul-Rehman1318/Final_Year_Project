---
# ============================================
# DevOps Lab - Ansible Configuration Playbook
# ============================================
# This playbook automates the configuration of web and application servers
# for a containerized full-stack application deployed on Azure AKS

- name: Configure Web Servers (Frontend)
  hosts: webservers
  become: yes
  gather_facts: yes
  
  vars:
    docker_version: "24.0"
    nodejs_version: "18"
    
  tasks:
    - name: Update apt package cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      tags: [setup, packages]
    
    - name: Install required system packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - software-properties-common
          - git
          - vim
          - htop
          - net-tools
        state: present
      tags: [setup, packages]
    
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      tags: [docker]
    
    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
      tags: [docker]
    
    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: yes
      tags: [docker]
    
    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes
      tags: [docker]
    
    - name: Add azureuser to docker group
      user:
        name: azureuser
        groups: docker
        append: yes
      tags: [docker]
    
    - name: Install Nginx
      apt:
        name: nginx
        state: present
      tags: [nginx]
    
    - name: Start and enable Nginx
      systemd:
        name: nginx
        state: started
        enabled: yes
      tags: [nginx]
    
    - name: Configure Nginx as reverse proxy
      copy:
        dest: /etc/nginx/sites-available/frontend
        content: |
          server {
              listen 80;
              server_name _;
              
              location / {
                  proxy_pass http://localhost:3000;
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade $http_upgrade;
                  proxy_set_header Connection 'upgrade';
                  proxy_set_header Host $host;
                  proxy_cache_bypass $http_upgrade;
              }
          }
      tags: [nginx]
      notify: Reload Nginx
    
    - name: Install Node.js {{ nodejs_version }}
      shell: |
        curl -fsSL https://deb.nodesource.com/setup_{{ nodejs_version }}.x | bash -
        apt-get install -y nodejs
      args:
        creates: /usr/bin/node
      tags: [nodejs]
    
    - name: Verify installations
      command: "{{ item.cmd }}"
      loop:
        - { cmd: 'docker --version', name: 'Docker' }
        - { cmd: 'nginx -v', name: 'Nginx' }
        - { cmd: 'node --version', name: 'Node.js' }
      register: version_check
      changed_when: false
      tags: [verify]
    
    - name: Display installed versions
      debug:
        msg: "{{ item.stdout }}"
      loop: "{{ version_check.results }}"
      tags: [verify]
  
  handlers:
    - name: Reload Nginx
      systemd:
        name: nginx
        state: reloaded

- name: Configure Application Servers (Backend)
  hosts: appservers
  become: yes
  gather_facts: yes
  
  vars:
    nodejs_version: "18"
    mongodb_version: "6.0"
    
  tasks:
    - name: Update apt package cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      tags: [setup, packages]
    
    - name: Install required system packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - software-properties-common
          - git
          - vim
          - htop
          - net-tools
          - python3-pip
        state: present
      tags: [setup, packages]
    
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      tags: [docker]
    
    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
      tags: [docker]
    
    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: yes
      tags: [docker]
    
    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes
      tags: [docker]
    
    - name: Add azureuser to docker group
      user:
        name: azureuser
        groups: docker
        append: yes
      tags: [docker]
    
    - name: Install Node.js {{ nodejs_version }}
      shell: |
        curl -fsSL https://deb.nodesource.com/setup_{{ nodejs_version }}.x | bash -
        apt-get install -y nodejs
      args:
        creates: /usr/bin/node
      tags: [nodejs]
    
    - name: Install PM2 (Process Manager for Node.js)
      npm:
        name: pm2
        global: yes
        state: present
      tags: [nodejs, pm2]
    
    - name: Install Python packages for monitoring
      pip:
        name:
          - psutil
          - requests
        state: present
      tags: [monitoring]
    
    - name: Create application directory
      file:
        path: /opt/backend
        state: directory
        owner: azureuser
        group: azureuser
        mode: '0755'
      tags: [setup]
    
    - name: Configure firewall for backend port
      ufw:
        rule: allow
        port: '5000'
        proto: tcp
      tags: [firewall]
    
    - name: Verify installations
      command: "{{ item.cmd }}"
      loop:
        - { cmd: 'docker --version', name: 'Docker' }
        - { cmd: 'node --version', name: 'Node.js' }
        - { cmd: 'npm --version', name: 'NPM' }
        - { cmd: 'pm2 --version', name: 'PM2' }
      register: version_check
      changed_when: false
      tags: [verify]
    
    - name: Display installed versions
      debug:
        msg: "{{ item.stdout }}"
      loop: "{{ version_check.results }}"
      tags: [verify]

- name: Configure Monitoring on All Servers
  hosts: all
  become: yes
  gather_facts: yes
  
  tasks:
    - name: Install monitoring tools
      apt:
        name:
          - htop
          - iotop
          - sysstat
          - nethogs
        state: present
      tags: [monitoring]
    
    - name: Enable sysstat service
      systemd:
        name: sysstat
        state: started
        enabled: yes
      tags: [monitoring]
    
    - name: Create monitoring script
      copy:
        dest: /usr/local/bin/system-monitor.sh
        mode: '0755'
        content: |
          #!/bin/bash
          echo "=== System Monitoring Report ==="
          echo "Date: $(date)"
          echo ""
          echo "=== CPU Usage ==="
          top -bn1 | grep "Cpu(s)" | sed "s/.*, *\([0-9.]*\)%* id.*/\1/" | awk '{print "CPU Usage: " 100 - $1"%"}'
          echo ""
          echo "=== Memory Usage ==="
          free -h
          echo ""
          echo "=== Disk Usage ==="
          df -h
          echo ""
          echo "=== Docker Containers ==="
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
      tags: [monitoring]
    
    - name: Display system information
      debug:
        msg:
          - "Hostname: {{ ansible_hostname }}"
          - "OS: {{ ansible_distribution }} {{ ansible_distribution_version }}"
          - "Kernel: {{ ansible_kernel }}"
          - "Architecture: {{ ansible_architecture }}"
          - "CPU Cores: {{ ansible_processor_vcpus }}"
          - "Total Memory: {{ ansible_memtotal_mb }} MB"
      tags: [info]
