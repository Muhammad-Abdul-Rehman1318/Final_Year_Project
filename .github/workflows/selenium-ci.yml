name: API Tests CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run API Tests - University App
        run: |
          cd selenium-tests
          python test_university_app.py
        continue-on-error: true

      - name: Run API Tests - Extended
        run: |
          cd selenium-tests
          python test_extended.py
        continue-on-error: true

      - name: Upload Test Reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-reports
          path: |
            selenium-tests/*.html
            selenium-tests/*.txt
            selenium-tests/screenshots/

      - name: Display Test Summary
        if: always()
        run: |
          echo "## ðŸŽ¯ Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f selenium-tests/test-report.txt ]; then
            cat selenium-tests/test-report.txt >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f selenium-tests/extended-test-report.txt ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            cat selenium-tests/extended-test-report.txt >> $GITHUB_STEP_SUMMARY
          fi

