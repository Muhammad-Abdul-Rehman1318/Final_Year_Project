name: AwamAssist CI/CD with Testim

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  testim-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Testim CLI
        run: npm install -g @testim/testim-cli

      - name: Run Testim Tests
        env:
          TESTIM_TOKEN: ${{ secrets.TESTIM_TOKEN }}
          TESTIM_PROJECT: ${{ secrets.TESTIM_PROJECT_ID }}
        run: |
          testim --token "$TESTIM_TOKEN" --project "$TESTIM_PROJECT" --grid "Testim-Grid"
